<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Test</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Test</h1>
      <h2> Refresh the page for each triangle. </h2>

      <form id="triangle">
        <div class="form-group">
          <label for="A">Enter the measurement of the smallest side:</label>
          <input id="A" type="text">
        </div>

        <div class="form-group">
          <label for="B">Enter the measurement of the medium-sized side:</label>
          <input id="B" type="text">
        </div>

        <div class="form-group">
          <label for="C">Enter the measurement of the largest side:</label>
          <input id="C" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="output">
        <!-- <p><span class="triangle"></span> is <span class="not"></span> a triangle. </p> -->
      </div>
    </div>
  </body>
</html>
